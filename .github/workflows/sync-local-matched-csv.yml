name: Sync local matched games CSV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest CSV
        run: |
          curl -fsSL \
            "https://raw.githubusercontent.com/Alex-2911/Basketball_prediction/main/web/public/data/local_matched_games_latest.csv" \
            -o "public/data/local_matched_games_latest.csv"

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- "public/data/local_matched_games_latest.csv"; then
            echo "No changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "public/data/local_matched_games_latest.csv"
          git commit -m "chore: sync local matched games CSV"
          git push
