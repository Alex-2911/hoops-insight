name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      BP_OWNER: "Alex-2911"
      BP_REPO: "Basketball_prediction"
      BP_BRANCH: "2026"
      BP_WORKFLOW_FILE: "1_get_data_previous_game_day_2026.yml"

    steps:
      - name: Checkout hoops-insight repo
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction repo (branch 2026)
        uses: actions/checkout@v4
        with:
          repository: Alex-2911/Basketball_prediction
          ref: 2026
          path: Basketball_prediction
          fetch-depth: 1

      - name: Trigger Basketball_prediction pipeline (Scraper)
        shell: bash
        env:
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          echo "Triggering scraper workflow..."
          curl -fLsS -X POST \
            -H "Authorization: Bearer $BP_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"ref\":\"$BP_BRANCH\"}" \
            "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/workflows/$BP_WORKFLOW_FILE/dispatches"
          echo "Triggered."

      - name: Wait for latest Basketball_prediction run to succeed
        shell: bash
        env:
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          echo "Waiting for newest scraper run..."
          for i in {1..30}; do
            RUN=$(curl -s \
              -H "Authorization: Bearer $BP_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/runs?branch=$BP_BRANCH&per_page=1")

            ID=$(echo "$RUN" | jq -r '.workflow_runs[0].id')
            STATUS=$(echo "$RUN" | jq -r '.workflow_runs[0].status')
            CONCLUSION=$(echo "$RUN" | jq -r '.workflow_runs[0].conclusion')

            echo "Attempt $i → RunID=$ID | status=$STATUS | conclusion=$CONCLUSION"

            if [[ "$STATUS" == "completed" && "$CONCLUSION" == "success" ]]; then
              echo "✔️ Scraper run succeeded!"
              exit 0
            fi

            sleep 5
          done
          echo "❌ Timeout waiting for scraper success."
          exit 1

      - name: Install dependencies for dashboard
        run: |
          python -m pip install --upgrade pip
          pip install -r Basketball_prediction/requirements.txt

      - name: Verify metrics_snapshot.json exists
        shell: bash
        run: |
          SNAP="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM/metrics_snapshot.json"
          [[ -f "$SNAP" ]] && echo "✔️ metrics_snapshot.json exists." || exit 1

      - name: Generate dashboard data
        run: python scripts/generate_dashboard_data.py

      - name: Setup Node 20 & build dashboard
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps & build
        run: |
          npm ci
          npm run build
          echo "✔️ Dashboard build finished."

      - name: Upload dashboard to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy dashboard to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
