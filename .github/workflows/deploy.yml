name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
      N_WINDOW: 200

    steps:
      - name: Checkout hoops-insight repo
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction repo (branch 2026)
        uses: actions/checkout@v4
        with:
          repository: Alex-2911/Basketball_prediction
          ref: 2026
          path: Basketball_prediction
          fetch-depth: 1

      - name: Trigger Basketball_prediction pipeline first (Scraper Script 1)
        shell: bash
        env:
          BP_OWNER: "Alex-2911"
          BP_REPO: "Basketball_prediction"
          BP_BRANCH: "2026"
          BP_WORKFLOW_FILE: "1_get_data_previous_game_day_2026.yml"
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          set -euo pipefail
          echo "Triggering workflow $BP_WORKFLOW_FILE on branch $BP_BRANCH"

          curl -fLsS -X POST \
            -H "Authorization: Bearer $BP_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"ref\":\"$BP_BRANCH\"}" \
            "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/workflows/$BP_WORKFLOW_FILE/dispatches"

          echo "Triggered."

      - name: Wait for latest Basketball_prediction run to complete successfully
        shell: bash
        env:
          BP_OWNER: "Alex-2911"
          BP_REPO: "Basketball_prediction"
          BP_BRANCH: "2026"
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          set -euo pipefail
          echo "Waiting for newest workflow run on Basketball_prediction (branch 2026) to succeed..."

          for i in {1..30}; do
            RUN=$(curl -s \
              -H "Authorization: Bearer $BP_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/runs?branch=$BP_BRANCH&per_page=1")

            ID=$(echo "$RUN" | jq -r '.workflow_runs[0].id')
            STATUS=$(echo "$RUN" | jq -r '.workflow_runs[0].status')
            CONCLUSION=$(echo "$RUN" | jq -r '.workflow_runs[0].conclusion')

            echo "Attempt $i → RunID=$ID | status=$STATUS | conclusion=$CONCLUSION"

            if [[ "$STATUS" == "completed" && "$CONCLUSION" == "success" ]]; then
              echo "✔️ Latest run succeeded!"
              exit 0
            fi

            echo "Not succeeded yet, waiting 5 seconds..."
            sleep 5
          done

          echo "❌ Workflow did not succeed in time."
          exit 1

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Basketball_prediction requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r Basketball_prediction/requirements.txt

      - name: Run data collection (previous game day)
        run: |
          echo "=== Starting scrape for PREVIOUS game day ==="
          timeout 1200s python Basketball_prediction/2026/src/1_get_data_previous_game_day_2026.py

      - name: Verify that the metrics snapshot exists
        shell: bash
        run: |
          set -euo pipefail
          SNAP="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM/metrics_snapshot.json"
          if [[ ! -f "$SNAP" ]]; then
            echo "❌ metrics_snapshot.json missing!"
            exit 1
          fi
          echo "✔️ metrics_snapshot.json exists."

      - name: Build dashboard data
        run: python scripts/generate_dashboard_data.py

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps & build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Final GitHub Pages Deploy
        id: deployment
        uses: actions/deploy-pages@v4
