name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 17:00 UTC (18:00 Berlin wintertime / 19:00 summertime)
    - cron: "0 17 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # GitHub Pages base path for Vite build
      BASE_URL: /hoops-insight/

    steps:
      - name: Checkout hoops-insight repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps & build
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm run build -- --base="$BASE_URL"
          cp dist/index.html dist/404.html
          echo "✔ Dashboard build finished."

      - name: Verify build output and base path
        shell: bash
        run: |
          set -euo pipefail
          [[ -d dist/assets ]] || (echo "ERROR: Missing dist/assets output." && exit 1)
          grep -n "$BASE_URL" dist/index.html >/dev/null || (echo "ERROR: BASE_URL not found in dist/index.html" && exit 1)
          echo "✔ Build output verified for GitHub Pages base path."

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
