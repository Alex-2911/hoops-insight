name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      BP_OWNER: "Alex-2911"
      BP_REPO: "Basketball_prediction"
      BP_BRANCH: "2026"
      BP_WORKFLOW_FILE: "1_get_data_previous_game_day_2026.yml"

    steps:
      - name: Checkout hoops-insight repo
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction repo (branch 2026)
        uses: actions/checkout@v4
        with:
          repository: Alex-2911/Basketball_prediction
          ref: 2026
          path: Basketball_prediction
          fetch-depth: 1

      # IMPORTANT: github.token won't trigger workflows in ANOTHER repo.
      # You need a PAT in secrets.BP_TOKEN with permissions on Basketball_prediction.
      - name: Trigger Basketball_prediction pipeline (Scraper)
        shell: bash
        env:
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${BP_TOKEN:-}" ]]; then
            echo "ERROR: secrets.BP_TOKEN is required to trigger cross-repo workflow."
            exit 1
          fi

          echo "Triggering workflow '$BP_WORKFLOW_FILE' in $BP_OWNER/$BP_REPO on branch=$BP_BRANCH"
          WF_ENC="${BP_WORKFLOW_FILE// /%20}"

          curl -fLsS -X POST \
            -H "Authorization: Bearer $BP_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"ref\":\"$BP_BRANCH\"}" \
            "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/workflows/$WF_ENC/dispatches"

          echo "✔ Triggered."

      - name: Wait for scraper workflow run to succeed (this workflow only)
        shell: bash
        env:
          BP_TOKEN: ${{ secrets.BP_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${BP_TOKEN:-}" ]]; then
            echo "ERROR: secrets.BP_TOKEN is required to query cross-repo workflow status."
            exit 1
          fi

          echo "Waiting for workflow '$BP_WORKFLOW_FILE' on branch=$BP_BRANCH to complete successfully..."
          WF_ENC="${BP_WORKFLOW_FILE// /%20}"

          for i in {1..60}; do
            RUN=$(curl -fsS \
              -H "Authorization: Bearer $BP_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$BP_OWNER/$BP_REPO/actions/workflows/$WF_ENC/runs?branch=$BP_BRANCH&per_page=1")

            ID=$(echo "$RUN" | jq -r '.workflow_runs[0].id')
            STATUS=$(echo "$RUN" | jq -r '.workflow_runs[0].status')
            CONCLUSION=$(echo "$RUN" | jq -r '.workflow_runs[0].conclusion')

            echo "Attempt $i → RunID=$ID | status=$STATUS | conclusion=$CONCLUSION"

            if [[ "$STATUS" == "completed" && "$CONCLUSION" == "success" ]]; then
              echo "✔ Latest scraper run succeeded!"
              exit 0
            fi

            echo "Not successful yet — waiting 10s..."
            sleep 10
          done

          echo "✖ Workflow did not succeed in time."
          exit 1

      - name: Refresh Basketball_prediction checkout to latest commit (after scraper)
        shell: bash
        run: |
          set -euo pipefail
          git -C Basketball_prediction fetch origin 2026 --depth=1
          git -C Basketball_prediction checkout 2026
          git -C Basketball_prediction reset --hard origin/2026
          echo "✔ Basketball_prediction refreshed to latest origin/2026"
          echo "Basketball_prediction ref info:"
          git -C Basketball_prediction branch --show-current
          git -C Basketball_prediction rev-parse HEAD
          git -C Basketball_prediction log -1 --oneline

      - name: Install system dependencies (optional)
        run: sudo apt-get update && sudo apt-get install -y libatlas-base-dev

      - name: Setup Python with pip cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: Basketball_prediction/requirements.txt

      - name: Install Python deps (from Basketball_prediction)
        run: |
          python -m pip install --upgrade pip
          pip install -r Basketball_prediction/requirements.txt

      - name: Verify metrics_snapshot candidates exist
        shell: bash
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE/Basketball_prediction/2026"
          for SNAP in \
            "$ROOT/metrics_snapshot.json" \
            "$ROOT/output/LightGBM/metrics_snapshot.json" \
            "$ROOT/output/LightGBM/metrics_snapshot/metrics_snapshot.json" \
            "$ROOT/output/LightGBM/metrics_snapshot_latest.json"; do
            if [[ -f "$SNAP" ]]; then
              echo "✔ Found metrics snapshot: $SNAP"
              exit 0
            fi
          done
          SNAP=$(find "$ROOT" -maxdepth 4 -name "metrics_snapshot*" -print -quit || true)
          if [[ -z "$SNAP" ]]; then
            echo "ERROR: Missing metrics_snapshot* under $ROOT."
            exit 1
          fi
          echo "✔ Found metrics snapshot: $SNAP"

      - name: Verify required source files exist
        shell: bash
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM"
          test -d "$ROOT"
          COMBINED=$(find "$ROOT" -maxdepth 2 -name "combined_nba_predictions_iso*" -print -quit)
          BET_LOG_FLAT=$(find "$ROOT" -maxdepth 2 -name "bet_log_flat_live*.csv" -print -quit || true)
          LOCAL_MATCHED=$(find "$ROOT" -maxdepth 1 -name "local_matched_games_*.csv" -print -quit)
          METRICS="$ROOT/metrics_snapshot.json"
          if [[ -z "$COMBINED" || -z "$LOCAL_MATCHED" || ! -f "$METRICS" ]]; then
            echo "ERROR: Missing required source files."
            echo "combined: $COMBINED"
            echo "bet_log_flat: $BET_LOG_FLAT"
            echo "local_matched_games: $LOCAL_MATCHED"
            echo "metrics_snapshot: $METRICS"
            exit 1
          fi
          echo "✔ Found combined: $COMBINED"
          echo "✔ Found bet_log_flat: ${BET_LOG_FLAT:-missing}"
          echo "✔ Found local_matched_games: $LOCAL_MATCHED"
          echo "✔ Found metrics_snapshot: $METRICS"

      - name: Copy dashboard sources into public/data
        shell: bash
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM"
          OUT="$GITHUB_WORKSPACE/public/data"
          mkdir -p "$OUT"
          METRICS="$ROOT/metrics_snapshot.json"
          COMBINED=$(find "$ROOT" -maxdepth 2 -name "combined_nba_predictions_iso*" -type f -printf "%T@ %p\n" | sort -nr | head -n1 | cut -d' ' -f2-)
          LOCAL_MATCHED=$(find "$ROOT" -maxdepth 1 -name "local_matched_games_*.csv" -type f -printf "%T@ %p\n" | sort -nr | head -n1 | cut -d' ' -f2-)
          BET_LOG_FLAT="$ROOT/bet_log_flat_live.csv"
          STRATEGY_PARAMS="$ROOT/strategy_params.json"
          cp "$METRICS" "$OUT/metrics_snapshot.json"
          cp "$COMBINED" "$OUT/combined_latest.csv"
          cp "$LOCAL_MATCHED" "$OUT/local_matched_games_latest.csv"
          if [[ -f "$BET_LOG_FLAT" ]]; then
            cp "$BET_LOG_FLAT" "$OUT/bet_log_flat_live.csv"
          fi
          if [[ -f "$STRATEGY_PARAMS" ]]; then
            cp "$STRATEGY_PARAMS" "$OUT/strategy_params.json"
          fi
          echo "✔ Copied dashboard artifacts into $OUT"

      - name: Generate dashboard data (public/data sources)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/generate_dashboard_data.py --data-dir "$GITHUB_WORKSPACE/public/data"

      - name: Validate dashboard payload parity
        shell: bash
        run: |
          set -euo pipefail
          test -f public/data/strategy_params.json
          test -f public/data/dashboard_payload.json
          python scripts/validate_dashboard_payload.py --path public/data/dashboard_payload.json

      - name: Validate dashboard state parity
        shell: bash
        run: |
          set -euo pipefail
          test -f public/data/dashboard_state.json
          node scripts/validate_dashboard_state.mjs public/data

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps & build
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm run build -- --base="$BASE_URL"
          cp dist/index.html dist/404.html
          echo "✔ Dashboard build finished."

      - name: Verify build output and base path
        shell: bash
        run: |
          set -euo pipefail
          [[ -d dist/assets ]] || (echo "Missing dist/assets output." && exit 1)
          grep -n "/hoops-insight/" dist/index.html
          echo "✔ Build output verified for GitHub Pages base path."

      - name: Upload dashboard to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy dashboard to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
