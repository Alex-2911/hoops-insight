name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
      N_WINDOW: 200
    steps:
      - name: Checkout hoops-insight
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction
        uses: actions/checkout@v4
        with:
          repository: Alex-2911/Basketball_prediction
          ref: 2026
          path: Basketball_prediction
          fetch-depth: 0
          sparse-checkout: ""

      - name: Debug Basketball_prediction tree + required files
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "=== Basketball_prediction root ==="
          ls -la Basketball_prediction | head -n 200

          echo "=== 2026/output/LightGBM ==="
          ls -la Basketball_prediction/2026/output/LightGBM | head -n 200

          echo "=== required files check ==="
          test -f Basketball_prediction/2026/output/LightGBM/metrics_snapshot.json
          test -f Basketball_prediction/2026/output/LightGBM/strategy_params.txt
          echo "OK: required files exist"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: python -m pip install -r requirements.txt

      - name: Install Basketball_prediction deps
        run: |
          if [ -f Basketball_prediction/requirements.txt ]; then
            python -m pip install -r Basketball_prediction/requirements.txt
          else
            echo "No Basketball_prediction/requirements.txt found; skipping."
          fi

      - name: (Optional) Run NBA pipeline
        if: ${{ env.NBA_PIPELINE_CMD != '' }}
        run: ${{ env.NBA_PIPELINE_CMD }}

      - name: Verify Basketball_prediction outputs exist
        shell: bash
        run: |
          set -euo pipefail
          LIGHTGBM_DIR="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM"
          echo "LIGHTGBM_DIR=$LIGHTGBM_DIR"
          ls -la "$LIGHTGBM_DIR" | head -n 50

          test -f "$LIGHTGBM_DIR/metrics_snapshot.json" || (echo "Missing metrics_snapshot.json" && exit 1)
          test -f "$LIGHTGBM_DIR/strategy_params.txt" || (echo "Missing strategy_params.txt" && exit 1)
          if ! ls "$LIGHTGBM_DIR"/local_matched_games_*.csv >/dev/null 2>&1; then
            echo "WARN: No local_matched_games_*.csv found (no trades)."
          fi

      - name: Build dashboard data
        env:
          SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
          N_WINDOW: 200
          BASE_URL: /hoops-insight/
        run: python scripts/generate_dashboard_data.py

      - name: Verify dashboard artifacts
        run: |
          set -euo pipefail
          test -f public/data/summary.json
          test -f public/data/tables.json
          test -f public/data/last_run.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity check dist contents
        run: ls -la dist

      - name: Sanity check dist index
        run: test -f dist/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Debug on failure (find LightGBM files)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "=== find LightGBM files ==="
          find Basketball_prediction/2026/output/LightGBM -maxdepth 2 -type f | sort | tail -n 200

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
