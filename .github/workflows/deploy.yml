name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
      N_WINDOW: 200
    steps:
      - name: Checkout hoops-insight
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction data
        uses: actions/checkout@v4
        with:
          repository: Alex-2911/Basketball_prediction
          ref: 2026
          path: Basketball_prediction
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Basketball_prediction requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r Basketball_prediction/requirements.txt

      - name: Run Basketball_prediction Script 5 to generate metrics snapshot
        env:
          SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
        run: |
          echo "=== Running Script 5 to generate metrics_snapshot.json ==="
          python Basketball_prediction/scripts/run_script5.py
          echo "=== Script 5 done ==="

      - name: Download metrics snapshot artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics-snapshot
          path: Basketball_prediction/2026/output/LightGBM

      - name: Fetch latest metrics snapshot artifact from Basketball_prediction
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p Basketball_prediction/2026/output/LightGBM

          python - <<'PY'
          import json
          import os
          import urllib.request

          owner = "Alex-2911"
          repo = "Basketball_prediction"
          branch = "2026"
          token = os.environ.get("GITHUB_TOKEN")

          if not token:
              raise SystemExit("GITHUB_TOKEN is not set")

          def gh_get(url):
              req = urllib.request.Request(
                  url,
                  headers={
                      "Authorization": f"Bearer {token}",
                      "Accept": "application/vnd.github+json",
                      "User-Agent": "hoops-insight-ci",
                  },
              )
              try:
                  with urllib.request.urlopen(req) as response:
                      return json.loads(response.read().decode("utf-8"))
              except Exception as exc:
                  raise SystemExit(f"GitHub API request failed: {url}: {exc}") from exc

          runs = gh_get(
              f"https://api.github.com/repos/{owner}/{repo}/actions/runs"
              f"?branch={branch}&status=success&per_page=10"
          )
          workflow_runs = runs.get("workflow_runs", [])
          if not workflow_runs:
              raise SystemExit("No successful workflow runs found for Basketball_prediction 2026 branch")
          run_id = workflow_runs[0]["id"]

          artifacts = gh_get(
              f"https://api.github.com/repos/{owner}/{repo}/actions/runs/{run_id}/artifacts"
          )
          artifact = next(
              (item for item in artifacts.get("artifacts", []) if item.get("name") == "metrics-snapshot"),
              None,
          )
          if not artifact:
              raise SystemExit("metrics-snapshot artifact not found in latest successful run")

          print(artifact["archive_download_url"])
          PY > /tmp/metrics_url.txt

          URL="$(cat /tmp/metrics_url.txt)"

          curl -L \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "$URL" -o /tmp/metrics-snapshot.zip

          unzip -o /tmp/metrics-snapshot.zip -d Basketball_prediction/2026/output/LightGBM

          test -f Basketball_prediction/2026/output/LightGBM/metrics_snapshot.json
          echo "OK: metrics_snapshot.json downloaded from Basketball_prediction artifact"

      - name: Debug Basketball_prediction outputs exist
        shell: bash
        run: |
          set -euo pipefail
          ls -la Basketball_prediction | head -n 200
          ls -la Basketball_prediction/2026/output/LightGBM | head -n 200
          test -f Basketball_prediction/2026/output/LightGBM/metrics_snapshot.json
          echo "OK: metrics_snapshot.json exists"

      - name: Install Python deps
        run: python -m pip install -r requirements.txt

      - name: (Optional) Run NBA pipeline
        if: ${{ env.NBA_PIPELINE_CMD != '' }}
        run: ${{ env.NBA_PIPELINE_CMD }}

      - name: Verify Basketball_prediction outputs exist
        shell: bash
        run: |
          set -euo pipefail
          LIGHTGBM_DIR="$GITHUB_WORKSPACE/Basketball_prediction/2026/output/LightGBM"
          echo "LIGHTGBM_DIR=$LIGHTGBM_DIR"
          ls -la "$LIGHTGBM_DIR" | head -n 50

          test -f "$LIGHTGBM_DIR/metrics_snapshot.json" || (echo "Missing metrics_snapshot.json" && exit 1)
          test -f "$LIGHTGBM_DIR/strategy_params.txt" || (echo "Missing strategy_params.txt" && exit 1)
          if ! ls "$LIGHTGBM_DIR"/local_matched_games_*.csv >/dev/null 2>&1; then
            echo "WARN: No local_matched_games_*.csv found (no trades)."
          fi

      - name: Build dashboard data
        env:
          SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
          N_WINDOW: 200
          BASE_URL: /hoops-insight/
        run: python scripts/generate_dashboard_data.py

      - name: Verify dashboard artifacts
        run: |
          set -euo pipefail
          test -f public/data/summary.json
          test -f public/data/tables.json
          test -f public/data/last_run.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity check dist contents
        run: ls -la dist

      - name: Sanity check dist index
        run: test -f dist/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Debug on failure (find LightGBM files)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "=== find LightGBM files ==="
          find Basketball_prediction/2026/output/LightGBM -maxdepth 2 -type f | sort | tail -n 200

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
