name: Build and Deploy (Stats Dashboard)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_URL: /hoops-insight/
      SOURCE_ROOT: ${{ github.workspace }}/Basketball_prediction/2026
      N_WINDOW: 200
    steps:
      - name: Checkout hoops-insight
        uses: actions/checkout@v4

      - name: Checkout Basketball_prediction
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Basketball_prediction
          ref: 2026
          path: Basketball_prediction

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: python -m pip install -r requirements.txt

      - name: Install Basketball_prediction deps
        run: |
          if [ -f Basketball_prediction/requirements.txt ]; then
            python -m pip install -r Basketball_prediction/requirements.txt
          else
            echo "No Basketball_prediction/requirements.txt found; skipping."
          fi

      - name: Run Basketball_prediction pipeline (Script 5)
        run: |
          set -euo pipefail
          NBA_DIR="${{ github.workspace }}/Basketball_prediction"
          if [ -x "$NBA_DIR/run_hoops_pipeline_18.sh" ]; then
            (cd "$NBA_DIR" && ./run_hoops_pipeline_18.sh)
          elif [ -x "$NBA_DIR/scripts/run_hoops_pipeline_18.sh" ]; then
            (cd "$NBA_DIR" && ./scripts/run_hoops_pipeline_18.sh)
          elif [ -x "$NBA_DIR/run_pipeline.sh" ]; then
            (cd "$NBA_DIR" && ./run_pipeline.sh)
          else
            echo "No pipeline runner found. Set NBA_PIPELINE_CMD or add a script in $NBA_DIR." >&2
            exit 1
          fi

      - name: Verify Basketball_prediction outputs
        run: |
          set -euo pipefail
          test -f "$SOURCE_ROOT/output/LightGBM/metrics_snapshot.json"
          shopt -s nullglob
          matches=("$SOURCE_ROOT/output/LightGBM/local_matched_games_"*.csv)
          shopt -u nullglob
          if [ ${#matches[@]} -eq 0 ]; then
            echo "No local_matched_games_*.csv files found in $SOURCE_ROOT/output/LightGBM" >&2
            exit 1
          fi

      - name: Generate stats-only dashboard data
        run: python scripts/generate_dashboard_data.py

      - name: Verify dashboard artifacts
        run: |
          set -euo pipefail
          test -f public/data/summary.json
          test -f public/data/tables.json
          test -f public/data/last_run.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity check dist contents
        run: ls -la dist

      - name: Sanity check dist index
        run: test -f dist/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
